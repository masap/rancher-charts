  required: true
  group: Rancher Configuration

- variable: rancher.token
  label: Rancher Token
  default: ""
  description: "The access token for the Rancher server."
  type: string
  required: true
  group: Rancher Configuration

- variable: rancher.srImageRepository
  label: SR image Repository
  default: "ghcr.io/rancher/supportability-review:latest"
  description: "The repository of SR image."
  type: string
  required: false
